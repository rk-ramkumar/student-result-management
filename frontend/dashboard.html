<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SRMS</title>
    <link rel="stylesheet" href="./css/dashboard.css"> 
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Welcome to the Student Result Management System Dashboard</h1>
        </header>

        <section class="stats-section" id="statsSection">
            <h2>Statistics</h2>
        </section>

        <section class="actions-section">
            <h2>Actions</h2>
            <div class="action-buttons">
                <a href="#" class="button">View Students</a>
                <a href="#" class="button">Conduct Exam</a>
                <a href="#" class="button">View Results</a>
            </div>
        </section>

        <section class="recent-activity-section" id="recentActivitySection">
            <h2>Recent Activity</h2>
            <ul class="recent-activity-list" id="recentActivityList">
                <!-- Dynamic content will be added here -->
            </ul>
        </section>

        <section class="additional-section" id="additionalSection">
            <h2>Additional Section</h2>
            <p>This is an additional section for more content or features.</p>
            <a href="#" class="button">Explore More</a>
        </section>

        <footer>
            <p>&copy; 2024 Student Result Management System</p>
        </footer>

        <script src="./js/dashboard.js"></script> 
    </div>
</body>
</html>
